<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#82a136" />   <!-- hijau muda -->
      <stop offset="50%" stop-color="#184b1dff" />  <!-- hijau medium -->
      <stop offset="100%" stop-color="#002015ff" /> <!-- hijau tua -->
    </linearGradient>
  </defs>
  
  <!-- background full -->
  <rect width="100%" height="100%" fill="url(#greenGradient)" />

  <!-- tambahan blob dekoratif biar lebih hidup -->
  <circle cx="300" cy="200" r="400" fill="white" opacity="0.05"/>
  <circle cx="1600" cy="900" r="500" fill="white" opacity="0.07"/>
  <circle cx="1400" cy="200" r="250" fill="white" opacity="0.04"/>
</svg>
